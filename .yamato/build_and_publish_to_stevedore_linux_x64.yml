name: Build and Publish To Stevedore Linux x64

agent:
  type: Unity::VM
  image: platform-foundation/linux-ubuntu-18.04-mono-bokken:latest
  flavor: b1.large

dependencies:
  - path: .yamato/build_and_test_linux_x64.yml
    location: build
    unzip: false

commands:
# upload to stevedore
  - curl -sSo StevedoreUpload "$STEVEDORE_UPLOAD_TOOL_LINUX_X64_URL"
  - chmod +x StevedoreUpload
  - ./StevedoreUpload --version-len=12 --repo=testing --version="$GIT_REVISION" build/*

artifacts: 
  linux64:
    paths:
      - stevedore/artifactid.txt
