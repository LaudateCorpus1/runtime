name: Run CoreCLR Tests Windows x64

agent:
  type: Unity::VM
  image: platform-foundation/windows-vs2019-il2cpp-bokken:stable
  flavor: b1.xlarge

dependencies:
  - .yamato/build_classlibs_win.yml
  - .yamato/build_windows_x64.yml


commands:
  - src\tests\build.cmd Release x64 -priority=0
  - src\tests\run.cmd Release x64

triggers:
  pull_requests:
    - targets:
        only:
          - "unity-main"

artifacts: 
  win64:
    paths:
      - artifacts/log/**