name: Build and Test Linux x64

agent:
  type: Unity::VM
  image: platform-foundation/linux-ubuntu-18.04-mono-bokken:latest
  flavor: b1.large

commands:
  - ./build.sh -subset clr -a x64 -c release
  - ./build.sh libs -c release
  - ./src/tests/build.sh Release x64
  - ./src/tests/run.sh Release x64
  - ./build.sh -subset libs.tests -test -c Release

triggers:
  pull_requests:
    - targets:
        only:
          - "unity-main"

artifacts: 
  linux64:
    paths:
      - artifacts/bin/coreclr/Linux.x64.Release/**